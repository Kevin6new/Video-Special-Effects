<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCV Video-special effects GUI</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>OpenCV Video-Special Effects</h1>

        <div class="content">
            <div class="left-section">
                <button id="greyscale">Greyscale</button>
                <button id="sepiaTone">Sepia Tone</button>
                <button id="blur5x5">Blur 5x5</button>
                <button id="sobelX">Sobel X</button>
                <button id="magnitude">Magnitude</button>
                <button id="detectFaces">Detect Faces</button>
                <button id="negative">Negative</button>
                <button id="increaseBrightness">Increase Brightness</button>
                <button id="increaseContrast">Increase Contrast</button>
            </div>
            <div class="right-section">
                <button id="blur5x5Alt">Alternate Blur 5x5</button>
                <button id="sobelY">Sobel Y</button>
                <button id="blurQuantize">Blur Quantize</button>
                <button id="cartoon">Cartoon</button>
                <button id="colorizeFaces">Colorize Faces</button>
                <button id="decreaseBrightness">Decrease Brightness</button>
                <button id="decreaseContrast">Decrease Contrast</button>
                <button id="quitButton">Quit</button>
            </div>
        </div>

        <div class="footer">
            <p>Designed by Kevin Sani and Basil Reji</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
